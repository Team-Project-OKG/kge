packed_lstm_lookup_embedder:
  class_name: PackedLstmLookupEmbedder

  emb_dim_as_hidden_dim: True
  hidden_dim: 0

  # general settings for mention embedders
  bin_within_batch: False
  bin_size: 0

  # for explanations of the following attributes, see lookup_embedder.yaml
  dim: 100
  initialize: normal_
  initialize_args:
    +++: +++
  pretrain:
      model_filename: ""
      ensure_all: False
  dropout: 0.
  normalize:
    p: -1.
  regularize: 'lp'
  regularize_weight: 0.0
  regularize_args:
    weighted: False
    p: 2
    +++: +++
  sparse: False
  round_dim_to: []
