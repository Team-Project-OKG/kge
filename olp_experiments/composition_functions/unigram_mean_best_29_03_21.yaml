import: [unigram_lookup_embedder]

# general settings for the hyperparameter optimization job
job.type: search
search.type: ax
valid.metric: mean_reciprocal_rank_filtered

ax_search:
  num_trials: 15
  num_sobol_trials: 15
  parameters:
    - name: train.optimizer.default.args.lr
      type: range
      bounds: [0.01, 0.2]
    - name: train.optimizer.default.args.weight_decay
      type: range
      bounds: [0.0000000001, 0.000001]
    - name: unigram_lookup_embedder.dim
      type: choice
      values: [256, 512]
      is_ordered: True
    - name: unigram_lookup_embedder.dropout
      type: range
      bounds: [0.0, 0.1]


# settings for the dataset to use
dataset:
  type: olp
  name: olpbench

# settings for ComplEx and the respective embedders
model: complex

complex:
  entity_embedder.type: unigram_lookup_embedder
  relation_embedder.type: unigram_lookup_embedder

unigram_lookup_embedder:
  initialize: xavier_uniform_ # is Glorot initialization
  bin_within_batch: False
  bin_size: 50
  pooling: 'mean'
  dim: 512
  dropout: 0.03847894994542003


# settings for the training job of each hyperparameter combination
train:
  type: negative_sampling
  max_epochs: 10
  batch_size: 4096
  subbatch_auto_tune: True
  optimizer:
    +++: +++
    default:
      args:
        +++: +++
        lr: 0.1889441609568894
        weight_decay: 7.961661768769844e-08
      type: Adagrad


negative_sampling:
  shared: True
  with_replacement: False
  implementation: batch
  samples_within_batch: True

# settings for the evaluation job
eval:
  type: olp_entity_ranking
  batch_size: 500
