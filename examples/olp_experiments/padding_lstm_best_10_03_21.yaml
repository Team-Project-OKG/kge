import: [padding_lstm_lookup_embedder]                                   #!!! adjust if model is changed



# settings for the dataset to use
dataset:
  type: olp
  name: olpbench

# settings for ComplEx and the respective embedders
model: complex

complex:
  entity_embedder.type: padding_lstm_lookup_embedder                           #!!! adjust if model is changed
  relation_embedder.type: padding_lstm_lookup_embedder                         #!!! adjust if model is changed

padding_lstm_lookup_embedder:                                                  #!!! adjust if model is changed (incl. parameters of the model)
  initialize: xavier_uniform_ # is Glorot initialization
  bin_within_batch: False  # if True, then bin_size is also activated
  bin_size: 0
  dim: 512
  dropout: 0.005693223141133786

# settings for the training job of each hyperparameter combination
train:
  type: negative_sampling
  max_epochs: 100
  batch_size: 4096
  subbatch_auto_tune: True
  optimizer:
    +++: +++
    default:
      type: Adagrad
      args:
        +++: +++
        lr: 0.11863342937082051
        weight_decay: 9.769832805251702e-07

#  lr_scheduler: ReduceLROnPlateau
#  lr_scheduler_args:
#    mode: max
#    patience: 4'


# settings for negative sampling
# use number of replacements equal to the batch size to approximate Samuel's negative sampling algorithm
# num_samples describes the length of individual samples, not the number of samples. e.g. num_sample: 4 -> [rand, rand, rand, rand]; num_sample:3 -> [rand, rand, rand]
#!!! look into how to reproduce Samuel's negative sampling algorithm
negative_sampling:
  shared: True
  with_replacement: False
  implementation: batch
  samples_within_batch: True
  #num_samples:
  #  s: 8192
  #  p: 0          # -1 means: same as s
  #  o: -1


# settings for the evaluation job
eval:
  type: olp_entity_ranking
  batch_size: 500
