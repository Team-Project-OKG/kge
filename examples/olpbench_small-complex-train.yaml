job.type: train
dataset:
  name: olpbench_small
  type: olp
train:
  batch_size: 4096
  subbatch_auto_tune: True
  type: negative_sampling
  optimizer: Adagrad
  optimizer_args:
    lr: 0.2
  lr_scheduler: ReduceLROnPlateau
  lr_scheduler_args:
    mode: max
    patience: 4

model: complex
lstm_lookup_embedder:
  dim: 512
  regularize_weight: 0.8e-7
  initialize: normal_
  initialize_args:
    normal_:
      mean: 0.0
      std: 0.1

negative_sampling:
  implementation: batch
  shared: True
  with_replacement: False
  samples_within_batch: True
  num_samples:
    s: 126

eval:
  type: olp_entity_ranking

